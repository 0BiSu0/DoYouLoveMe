<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOYOULOVEME</title>
    <style>
        Form{
            text-align: left;
            margin: auto;
        }
        .yes{
            text-align: left;
            width: 90%;
        }
    </style>
</head>
<body>
<form class="Form">
    <h2>Do You Love Me?</h2><br/>
    <div class="yes"><button value="Có" onclick="Emyeuanh()">Yes</button></div><br/>
    <button id="no" value="Không" onmouseover="Emghetanh()" style="position: absolute">No</button>
    <script>
        function Emyeuanh(){
            alert("Anh cũng yêu em <3");
        }
        function Emghetanh(){
            let wight = window.innerWidth;
            let height = window.innerHeight;
            let item = document.getElementById("no");
            item.style.left = Math.random() * wight + "px";
            item.style.top = Math.random() * height + "px";
        }
    </script>
</form>

</body>
</html>
